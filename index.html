<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css"
      href="https://www.fontsquirrel.com/fonts/barlow"
    />
    <title>Layout knowledge</title>
  </head>
  <body>
    <div id="twosec">
      <div id="bg">
        <div class="logo">
          <img class="logo" src="./img/logo (1).svg" alt="logo" />
        </div>

        <img class="bg" src="./img/bg.jpg" alt="Background" />
      </div>
      <div id="content">
        <h2>Get iintoo it today</h2>
        <p>There is no charge or obligation upon regristration.</p>
        <div id="register">
          <div id="fb">
            <img src="./img/facebook.svg" alt="Facebook" />
            <p>Register with Facebook</p>
          </div>
          <div id="ld">
            <img src="./img/linkedin.svg" alt="Linkdin" />
            <p>Register with Linkdin</p>
          </div>
        </div>
        <div id="hr"><hr /></div>

        <div id="info">
          <input id="email" type="email" placeholder="example@gmail.com" />
          <input id="phone" type="tel" placeholder="+821012345678" />
        </div>
        <h2>What type of investor are you?</h2>
        <p>select the type of investor you are below.</p>
        <div>
          <label>
            <input type="checkbox" name="Individual" id="checkbox" />
            Individual
          </label>

          <label>
            <input type="checkbox" name="Business" id="checkbox" />
            Business
          </label>

          <label>
            <input type="checkbox" name="IRA" id="checkbox" />
            IRA
          </label>

          <label>
            <input type="checkbox" name="Trust" id="checkbox" />
            Trust
          </label>
        </div>
        <p id="details">
          I am a natural person investing on my own behalf as a sole owner,
          joint tenant, or tenant in common
        </p>

        <label>
          <p>
            <input type="checkbox" id="agree" />
            I agree to the terms and recieving notifications from iintoo
            <a href="https://www.w3.org/">view full terms</a>
          </p> </label
        ><br />

        <button id="btn">Create Account</button>
      </div>
    </div>
  </body>
</html>
